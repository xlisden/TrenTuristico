<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Zona Turística</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{compartidos/headerbootstrap :: headerbootstrap() }"></div>
<div class="container mt-4">
    <h2>Editar Zona Turística</h2>

    <form th:action="@{/zona/editar/{id}(id=${zona.id})}" th:object="${zona}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tiempo de Llegada (min)</label>
            <input type="number" th:field="*{tiempoLlegada}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tiempo de Recorrido (min)</label>
            <input type="number" th:field="*{tiempoRecorrido}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Estación</label>
            <select th:field="*{estacion}" class="form-select" required>
                <option th:each="e : ${estaciones}" th:value="${e.id}" th:text="${e.nombre}" th:selected="${e.id == zona.estacion?.id}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Actividad</label>
            <select th:field="*{actividad}" class="form-select" required>
                <option th:each="a : ${actividades}" th:value="${a.actId}" th:text="${a.actNom}" th:selected="${a.actId == zona.actividad?.actId}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo de Lugar</label>
            <select th:field="*{tipoLugar}" class="form-select" required>
                <option th:each="t : ${tiposLugar}" th:value="${t.id}" th:text="${t.nombre}" th:selected="${t.id == zona.tipoLugar?.id}"></option>
            </select>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" th:field="*{activo}" id="activoCheck">
            <label class="form-check-label" for="activoCheck">Zona Activa</label>
        </div>

        <div class="d-flex justify-content-end">
            <a href="/zona/lista" class="btn btn-secondary me-2">Cancelar</a>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>
    </form>
</div>
</body>
</html>
