<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Filtros Flotantes</title>
    <style>
        .floating-filters {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            z-index: 1000;
            background: #fff;
            box-shadow: 0 6px 32px rgba(0,0,0,0.10);
            padding: 18px 0 10px 0;
            /* Sin border-radius, para llegar a los bordes */
            display: flex;
            justify-content: center;
        }
        .floating-filters-row {
            display: flex;
            flex-direction: row;
            gap: 38px; /* Espacio entre bloques */
            width: 100%;
            max-width: 1100px; /* Opcional: para que no se vea demasiado estirado en pantallas grandes */
            justify-content: center;
            align-items: flex-end;
        }
        .section-block {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-width: 180px;
        }
        .section-title {
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .chip-checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 0.5rem;
        }
        .chip-item input[type="checkbox"] {
            display: none;
        }
        .chip-checkbox-group label {
            display: inline-flex;
            align-items: center;
            height: 24px;
            padding: 0 10px;
            font-size: 12px;
            font-weight: 500;
            font-family: 'Roboto', sans-serif;
            border-radius: 7px;
            border: 0.5px solid #a7aca7;
            color: #49454F;
            background-color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            user-select: none;
        }
        .chip-checkbox-group label:hover {
            background-color: #F7F2FA;
        }
        .chip-item input[type="checkbox"]:checked ~ label {
            background-color: #bccfa1;
            color: #1a2516;
            border-color: transparent;
        }
        .boton {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #46630a;
            color: white;
            border: none;
            border-radius: 999px;
            height: 34px;
            width: 60px;
            cursor: pointer;
            transition: background 0.2s;
            margin-left: 18px;
            margin-bottom: 0.5rem;
        }
        .boton:hover {
            background: #344a07;
        }
        .boton svg {
            width: 20px;
            height: 20px;
        }
        @media (max-width: 700px) {
            .floating-filters-row {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            .section-block {
                min-width: 0;
            }
        }
    </style>
</head>
<body>
<div class="floating-filters">
    <form method="post" action="/test/procesar" class="floating-filters-row">
        <div class="section-block">
            <span class="section-title">Actividades</span>
            <div class="chip-checkbox-group">
                <div class="chip-item">
                    <input type="checkbox" id="caminata" name="caminata">
                    <label for="caminata">Caminata</label>
                </div>
                <div class="chip-item">
                    <input type="checkbox" id="senderismo" name="senderismo">
                    <label for="senderismo">Senderismo</label>
                </div>
                <div class="chip-item">
                    <input type="checkbox" id="escalar" name="escalar">
                    <label for="escalar">Escalar</label>
                </div>
                <div class="chip-item">
                    <input type="checkbox" id="aventura" name="aventura">
                    <label for="aventura">Aventura</label>
                </div>
                <div class="chip-item">
                    <input type="checkbox" id="cultural" name="cultural">
                    <label for="cultural">T. Cultural</label>
                </div>
                <div class="chip-item">
                    <input type="checkbox" id="surfear" name="surfear">
                    <label for="surfear">Surfear</label>
                </div>
                <div class="chip-item">
                    <input type="checkbox" id="cata" name="cata">
                    <label for="cata">Cata de vinos</label>
                </div>
                <div class="chip-item">
                    <input type="checkbox" id="recreativo" name="recreativo">
                    <label for="recreativo">T. Recreativo</label>
                </div>
            </div>
        </div>
        <div class="section-block">
            <span class="section-title">Clima</span>
            <div class="chip-checkbox-group">
                <div class="chip-item">
                    <input type="checkbox" id="soleado" name="soleado">
                    <label for="soleado">Soleado</label>
                </div>
                <div class="chip-item">
                    <input type="checkbox" id="nublado" name="nublado">
                    <label for="nublado">Nublado</label>
                </div>
                <div class="chip-item">
                    <input type="checkbox" id="lluviaLigera" name="lluviaLigera">
                    <label for="lluviaLigera">Lluvia ligera</label>
                </div>
            </div>
        </div>
        <button type="submit" class="boton">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor">
                <path d="M440-160q-17 0-28.5-11.5T400-200v-240L168-736q-15-20-4.5-42t36.5-22h560q26 0 36.5 22t-4.5 42L560-440v240q0 17-11.5 28.5T520-160h-80Zm40-308 198-252H282l198 252Zm0 0Z"/>
            </svg>
        </button>
    </form>
</div>
</body>
</html>
