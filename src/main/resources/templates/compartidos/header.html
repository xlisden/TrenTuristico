    <style>
        .minimal-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            z-index: 1000;
            display: flex;
            justify-content: center;
            background: #FAFAFA;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
            padding-top: 0.7rem;
            padding-bottom: 0.7rem;
            backdrop-filter: blur(8px);
        }
        .minimal-navbar ul {
            display: flex;
            gap: 36px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .minimal-navbar li {
            position: relative;
            border-radius: 18px;
        }
        .minimal-navbar a {
            display: block;
            padding: 8px 22px;
            text-decoration: none;

            font-size: 1.09rem;
            border-radius: 18px;
            transition: background .18s, color .18s;
        }
        .minimal-navbar li.active a,
        .minimal-navbar a:hover {
            background: var(--md-sys-color-primary, #345700FF);
            color: #fff;
            border-radius: 18px;
        }
        body {
            padding-top: 58px;
        }
        @media (max-width: 900px) {
            .minimal-navbar ul {
                gap: 18px;
            }
            .minimal-navbar a {
                padding: 8px 10px;
                font-size: 1rem;
            }
            body {
                padding-top: 54px;
            }
        }
